plugins {
    id 'org.jetbrains.intellij' version '1.13.2'
    id 'java'
}

group 'com.brightspot-debug-playground'
version '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2022.3'
}

patchPluginXml {
    changeNotes = """
      Updated the response view to the default intellij html preview
      """
}

test {
    useJUnitPlatform()
}

signPlugin {
    certificateChain = System.getenv("INTELLIJ_PLUGIN_CERTIFICATE_CHAIN")
    privateKey = System.getenv("INTELLIJ_PLUGIN_PRIVATE_KEY")
    password = System.getenv("INTELLIJ_PLUGIN_PRIVATE_KEY_PASSWORD")
}

publishPlugin {
    token = System.getenv("INTELLIJ_PLUGIN_PUBLISH_TOKEN")
}